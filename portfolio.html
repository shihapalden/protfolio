<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            min-height: 580px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .profile-section {
            flex-shrink: 0;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .title {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .buttons {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 5px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            background: #e5e7eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .button i {
            font-size: 16px;
        }

        .button:hover {
            background: #d1d5db;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
            justify-content: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 450px) {
            .container {
                max-width: 100%;
                padding: 20px;
                min-height: auto;
                height: auto;
            }

            .buttons {
                max-height: 300px;
            }

            .button {
                font-size: 13px;
                padding: 8px;
            }

            .name {
                font-size: 20px;
            }

            .title {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="eminem.jpg" alt="Profile Image" class="profile-img">
            <div class="name">The Name</div>
            <div class="title">Al Shohub Al Sarmadyah SPC<br>CEO & FOUNDER</div>
        </div>
        <div class="buttons">
            <div class="button-container">
                <button class="button"><i class="bi bi-globe"></i> Website</button>
                <button class="button"><i class="bi bi-telephone"></i> Mobile</button>
                <button class="button"><i class="bi bi-envelope"></i> Email</button>
                <button class="button"><i class="bi bi-geo-alt"></i> Location</button>
                <button class="button"><i class="bi bi-instagram"></i> Instagram</button>
                <button class="button"><i class="bi bi-twitter"></i> Twitter</button>
                <button class="button"><i class="bi bi-linkedin"></i> LinkedIn</button>
                <button class="button"><i class="bi bi-file-earmark-text"></i> Company Profile (Arabic)</button>
                <button class="button"><i class="bi bi-file-earmark-text"></i> Company Profile (English)</button>
                <button class="button"><i class="bi bi-share"></i> Share</button>
                <button class="button"><i class="bi bi-card-text"></i> VCard</button>
            </div>
        </div>
    </div>
</body>
</html>
